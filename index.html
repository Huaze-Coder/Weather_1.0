<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="image.png">
</head>
<body>
	<footer>
	<div class="container">
		<h1 id="weather-app">Weather App</h1>
	</footer>
		<div class="location">
			<input type="text" placeholder="Enter City" class="city">
			<button class="btn-get-weather">Get Weather</button>
			<button class="btn-get-location">Use My Location</button>
		</div>
		<div class="units">
			<button id="c-btn" class="btn-celsius active">°C</button>
			<button id="f-btn" class="btn-fahrenheit">°F</button>
		</div>
		<div class="weather"></div>
		<div class="forecast"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
